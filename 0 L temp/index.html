    <div id="lock-page">
      <h1>Header<i class='bx bxs-lock-alt'></i></h1>
      <div id="lock-content">
        <input id="password-input" type="password" placeholder="Password">
        <i id='eyes' class='bx bx-show' onclick="eyetoggle()"></i>
      </div>
      <button onclick="unlock()"><i class='bx bx-key'></i></button>
    </div>
    
    <div id="page1">
      <h1>1. What is the date today?</h1>
      <div id="page1-content">
        <input id="page1-input" placeholder="MM/DD/YYYY" autocomplete="off">
      </div>
      <button onclick="unlock1()"><i class='bx bx-key'></i></button>
    </div>

    <div id="page2">
      <h1>2. Where to get good food?</h1>
      <div id="page2-content">
        <input id="page2-input" placeholder="Restaurant" autocomplete="off">
      </div>
      <button onclick="unlock2()"><i class='bx bx-key'></i></button>
    </div>

    <div id="page3">
      <h1>3. What is 1 + 3?</h1>
      <div id="page3-content">
        <div><label><input type="radio" name="page3-radio" value="0"/> First radio </label></div>
        <div><label><input type="radio" name="page3-radio" value="0"/> Second radio </label></div>
        <div><label><input type="radio" name="page3-radio" value="1"/> Third radio </label></div>
        <div><label><input type="radio" name="page3-radio" value="0"/> Fourth radio </label></div>        
      </div>
      <button onclick="unlock3()"><i class='bx bx-key'></i></button>
    </div>

    <div id="page4">
      <h1>3. Pick 1, 3, 4</h1>
      <div id="page4-content">
        <div><label><input type="checkbox" id="page4-check1" value="1"/> First radio </label></div>
        <div><label><input type="checkbox" id="page4-check2" value="0"/> Second radio </label></div>
        <div><label><input type="checkbox" id="page4-check3" value="1"/> Third radio </label></div>
        <div><label><input type="checkbox" id="page4-check4" value="1"/> Fourth radio </label></div>        
      </div>
      <button onclick="unlock4()"><i class='bx bx-key'></i></button>
    </div>
